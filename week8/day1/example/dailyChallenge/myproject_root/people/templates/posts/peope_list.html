<!DOCTYPE html>
<html>
<head>
    <title>People List</title>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
  <h1>People</h1>
  <ul>
    {% for person in people|sort:'age' %}
      <li><a href="{% url 'person_detail' person.id %}">{{ person.name }}</a> ({{ person.age }}) - {{ person.country }}</li>
    {% endfor %}
  </ul>
{% endblock %}


</body>
</html>
